[pytest]
# Pytest configuration for trading framework tests

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum pytest version
minversion = 7.0

# Test paths
testpaths = tests/framework

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    validation: Statistical validation tests
    performance: Performance and benchmarking tests
    slow: Tests that take significant time to run
    regression: Regression tests for known issues
    critical: Critical path tests that must pass
    edge_case: Edge case and boundary condition tests

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src/framework
    --cov-report=html:tests/framework/coverage_report
    --cov-report=term-missing
    --cov-fail-under=90
    --maxfail=3
    -ra

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout
timeout = 300
timeout_method = thread

# Performance
# Run tests in parallel (requires pytest-xdist)
# -n auto

# Capture settings
capture = no
