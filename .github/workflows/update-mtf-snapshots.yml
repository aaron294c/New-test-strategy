name: Update Multi-Timeframe Snapshots

on:
  workflow_dispatch:
    inputs:
      include_enhanced:
        description: "Also compute enhanced MTF snapshots (/api/enhanced-mtf/*)"
        required: false
        default: "false"
  schedule:
    # US Market hours (EST/EDT timezone)
    - cron: "45 14 * * 1-5" # 9:45 AM ET - After Market Open
    - cron: "15 21 * * 1-5" # 4:15 PM ET - After Market Close

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt

      - name: Compute snapshots
        run: |
          EXTRA=""
          if [ "${{ github.event.inputs.include_enhanced }}" = "true" ]; then
            EXTRA="--include-enhanced"
          fi
          python scripts/compute_mtf_snapshots.py --pretty $EXTRA

      - name: Commit and push (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Pull latest changes first
          git pull origin main

          # Regenerate snapshots with latest code
          EXTRA=""
          if [ "${{ github.event.inputs.include_enhanced }}" = "true" ]; then
            EXTRA="--include-enhanced"
          fi
          python scripts/compute_mtf_snapshots.py --pretty $EXTRA

          # Check if there are changes after regeneration
          if [ -z "$(git status --porcelain)" ]; then
            echo "No snapshot changes to commit."
            exit 0
          fi

          git add backend/static_snapshots/multi_timeframe
          git commit -m "chore: update multi-timeframe snapshots"
          git push

