name: Update Multi-Timeframe Snapshots

on:
  workflow_dispatch:
    inputs:
      include_enhanced:
        description: "Also compute enhanced MTF snapshots (/api/enhanced-mtf/*)"
        required: false
        default: "false"
  schedule:
    - cron: "41 */12 * * *" # every 12 hours

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt

      - name: Compute snapshots
        run: |
          EXTRA=""
          if [ "${{ github.event.inputs.include_enhanced }}" = "true" ]; then
            EXTRA="--include-enhanced"
          fi
          python scripts/compute_mtf_snapshots.py --pretty $EXTRA

      - name: Commit and push (if changed)
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No snapshot changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add backend/static_snapshots/multi_timeframe
          git commit -m "chore: update multi-timeframe snapshots"

          # Pull latest changes with rebase to avoid merge commits
          git pull --rebase origin main

          # Push changes
          git push

