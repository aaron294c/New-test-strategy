name: Update Swing Snapshots

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */6 * * *" # every 6 hours

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt

      - name: Compute snapshots
        run: python scripts/compute_swing_snapshots.py --pretty

      - name: Commit and push (if changed)
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No snapshot changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add backend/static_snapshots/swing_framework
          git commit -m "chore: update swing snapshots"

          # Pull latest changes with rebase to avoid merge commits
          git pull --rebase origin main

          # Push changes
          git push

