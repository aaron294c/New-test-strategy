services:
  - type: web
    name: rsi-ma-backend
    runtime: python
    region: oregon
    plan: starter
    buildCommand: pip install -r backend/requirements.txt && python backend/precompute_macdv_references.py
    startCommand: cd backend && uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: PORT
        generateValue: true
    healthCheckPath: /api/health
